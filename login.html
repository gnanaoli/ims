<!DOCTYPE html>
<html lang="en">
<head>
	<title>SPAN ENGINEERS LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/hamburgers.min.css">
	<!--===============================================================================================-->
	<link href="select/bootstrap-select.min.css" rel="stylesheet">
	<link href="select/select.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="login/util.css">
	<link rel="stylesheet" type="text/css" href="login/main.css">
	<link rel="stylesheet" type="text/css" href="login/login-style.css">
	<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img/logo.png" alt="LOGO">
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="Name" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center p-t-12">
						<!-- <span class="txt1">
							Forgot
						</span> -->
						<a class="txt2" href="#forget-pass" id="forget-button">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
		<div class="container-login100 " id="forget-pass">
			<div class="wrap-login100">
				<!-- <div class="login100-pic js-tilt" data-tilt>
					<img src="img/logo.png" alt="LOGO">
				</div> -->
				<form class="login100-form validate-form">
					<button type="button" class="forget-close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="login100-form-title">
						Forgot Password
					</span>
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="name" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user " aria-hidden="true"></i>
						</span>
					</div>
					<div class="new-select-option wrap-input100 validate-input" data-validate="Secret Question is required">
						<select class="select2 input100" style="width: 100%; height:36px;">
							<option selected="selected">Secret Question</option>
							<option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
							<option value="What is your favourite color?">What is your favourite color?</option>
							<option value="Which is your first mobile phone?">Which is your first mobile phone?</option>
							<option value="In which school you have completed 12th std?">In which school you have completed 12th std?</option>
							<option value="What is your birth place?">What is your birth place?</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-secret" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Secret Answer is required">
						<input class="input100" type="text" name="name" placeholder="Secret Answer">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-check-circle" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="New Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder=" Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-unlock-alt" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="js/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/tilt.jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#forget-button").click(function () {
				$("#forget-pass").fadeIn("slow");
			});
			$(".forget-close").click(function () {
				$("#forget-pass").fadeOut();
			});
		});
	</script>
	<!--===============================================================================================-->
	<script src="select/custom.js"></script>
	<script src="select/select.full.min.js"></script>
	<script src="select/bootstrap-select.min.js"></script>
</body>
</html>
